<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dream Reservation ğŸŒ™</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 30px;
    margin: 0;
    background: url('https://i.imgur.com/lvM3Xrn.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
  }
  h1 {
    font-size: 50px;
    margin-bottom: 20px;
  }
  input, select, button {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }
  button {
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #ff1493;
  }
  #result {
    margin-top: 30px;
    font-size: 22px;
    color: #ffd700;
  }
  /* Ticket style */
  .ticket {
    background-color: rgba(0,0,0,0.7);
    color: #ffd700;
    border: 3px dashed #ff69b4;
    padding: 20px;
    margin: 30px auto;
    width: 300px;
    border-radius: 15px;
    font-size: 18px;
    text-align: left;
  }
  .ticket h2 {
    text-align: center;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<h1>ğŸŒ™ Dream Reservation System ğŸŒ™</h1>
<p>Reserve your dream session with me and get your Dream Ticket!</p>

<div id="form-container">
  <input type="text" id="name" placeholder="Your Name"><br>
  
  <label for="dreamDate">Pick a date:</label>
  <input type="date" id="dreamDate"><br>
  
  <label for="dreamTime">Pick a time:</label>
  <input type="time" id="dreamTime"><br>
  
  <label for="type">Type of Dream:</label>
  <select id="type">
    <option value="Drama">Drama</option>
    <option value="Action">Action</option>
    <option value="Artistic">Artistic</option>
    <option value="Comedy">Comedy</option>
    <option value="Horror">Horror</option>
  </select><br>
  
  <button onclick="reserveDream()">Reserve Dream</button>
</div>

<div id="result"></div>
<div id="ticket"></div>

<script>
function reserveDream() {
  const name = document.getElementById('name').value || "Anonymous";
  const date = document.getElementById('dreamDate').value;
  const time = document.getElementById('dreamTime').value;
  const type = document.getElementById('type').value;

  if(!date || !time) {
    document.getElementById('result').innerHTML = "Please select a date and time for your dream!";
    document.getElementById('ticket').innerHTML = "";
    return;
  }

  const messages = [
    "Sorry, this time is overbooked ğŸ˜¢",
    "Rest time! Try another time ğŸ’¤",
    "Not available, dreams are busy ğŸ˜",
    "Sorry, time reserved for charity â¤ï¸",
    "Congratulations! Your dream is reserved ğŸ‰"
  ];

  const index = Math.floor(Math.random() * messages.length);
  const resultMsg = messages[index];
  document.getElementById('result').innerHTML = resultMsg;

  if(resultMsg.includes("Congratulations")) {
    const dreamSeconds = Math.floor(Math.random() * 300) + 30; // 30-330 sec
    const price = dreamSeconds * 10000000;

    // Show Dream Ticket
    document.getElementById('ticket').innerHTML = `
      <div class="ticket">
        <h2>ğŸŒ™ Dream Ticket ğŸŒ™</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Dream Type:</strong> ${type}</p>
        <p><strong>Duration:</strong> ${dreamSeconds} seconds</p>
        <p><strong>Price:</strong> ${price.toLocaleString()} ğŸª™ per second</p>
        <p style="text-align:center; margin-top:10px;">âœ¨ Sweet dreams! âœ¨</p>
      </div>
    `;
  } else {
    document.getElementById('ticket').innerHTML = "";
  }
}
</script>

</body>
</html>
