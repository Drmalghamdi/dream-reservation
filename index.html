<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dream Reservation ğŸŒ™</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 50px;
    margin: 0;
    background: url('https://i.imgur.com/lvM3Xrn.jpg') no-repeat center center fixed; /* dreamy background image */
    background-size: cover;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
  }
  h1 {
    font-size: 50px;
    margin-bottom: 20px;
  }
  input, select, button {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }
  button {
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #ff1493;
  }
  #result {
    margin-top: 30px;
    font-size: 22px;
    color: #ffd700;
  }
</style>
</head>
<body>

<h1>ğŸŒ™ Dream Reservation System ğŸŒ™</h1>
<p>Reserve your dream session with me!</p>

<div id="form-container">
  <input type="text" id="name" placeholder="Your Name"><br>
  
  <label for="dreamDate">Pick a date:</label>
  <input type="date" id="dreamDate"><br>
  
  <label for="dreamTime">Pick a time:</label>
  <input type="time" id="dreamTime"><br>
  
  <label for="type">Type of Dream:</label>
  <select id="type">
    <option value="Drama">Drama</option>
    <option value="Action">Action</option>
    <option value="Artistic">Artistic</option>
    <option value="Comedy">Comedy</option>
    <option value="Horror">Horror</option>
  </select><br>
  
  <button onclick="reserveDream()">Reserve Dream</button>
</div>

<div id="result"></div>

<script>
function reserveDream() {
  const name = document.getElementById('name').value || "Anonymous";
  const date = document.getElementById('dreamDate').value;
  const time = document.getElementById('dreamTime').value;
  const type = document.getElementById('type').value;

  if(!date || !time) {
    document.getElementById('result').innerHTML = "Please select a date and time for your dream!";
    return;
  }

  const messages = [
    "Sorry, this time is overbooked ğŸ˜¢",
    "Rest time! Try another time ğŸ’¤",
    "Not available, dreams are busy ğŸ˜",
    "Sorry, time reserved for charity â¤ï¸",
    "Congratulations! Your dream is reserved ğŸ‰"
  ];

  const index = Math.floor(Math.random() * messages.length);
  let resultMsg = messages[index];

  if(resultMsg.includes("Congratulations")) {
    const dreamSeconds = Math.floor(Math.random() * 300) + 30; // 30-330 sec
    const price = dreamSeconds * 10000000;
    resultMsg += `<br>${name}, your ${dreamSeconds}-second ${type} dream on ${date} at ${time} costs: ${price.toLocaleString()} ğŸª™ per second`;
  } else {
    resultMsg += `<br>Try another time or dream type!`;
  }

  document.getElementById('result').innerHTML = resultMsg;
}
</script>
