<style>
  body {

    text-align: center;
    padding: 50px;
    margin: 0;
    background: url('https://i.imgur.com/lvM3Xrn.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
  }
  h1 {
    font-size: 50px;
    margin-bottom: 20px;
  }
  input, select, button {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }
  button {
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #ff1493;
  }
  #result {
    margin-top: 30px;

    color: #ffd700;
  }
</style>
</head>
<body>

<h1>ğŸŒ™ Dream Reservation System ğŸŒ™</h1>
<p>Reserve your dream session with me!</p>

<div id="form-container">
  <input type="text" id="name" placeholder="Your Name"><br>
  <input type="number" id="time" placeholder="Dream Time (hour 0-24)"><br>
  <select id="type">
    <option value="Drama">Drama</option>
    <option value="Action">Action</option>
    <option value="Artistic">Artistic</option>
    <option value="Comedy">Comedy</option>
    <option value="Horror">Horror</option>
  </select><br>
  <button onclick="reserveDream()">Reserve Dream</button>
</div>

<div id="result"></div>

<script>
  // --- Activate joke for 48 hours from first load ---
  const firstVisitKey = "dreamReservationStart";
  let startTime = localStorage.getItem(firstVisitKey);

  if(!startTime) {
    startTime = new Date().getTime();
    localStorage.setItem(firstVisitKey, startTime);
  }

  const now = new Date().getTime();
  const durationMs = 48 * 60 * 60 * 1000; // 48 hours in ms

  if(now - startTime > durationMs) {
    // Joke expired
    document.body.innerHTML = `
      <h1>ğŸŒ™ Dream Reservation Closed ğŸŒ™</h1>
      <p>Sorry, the Dream Reservation joke has ended. ğŸ˜´</p>
      <p>Thanks for participating in the dream fun!</p>
    `;
  }

  // --- Reservation function ---
  function reserveDream() {
    const name = document.getElementById('name').value || "Anonymous";
    const time = parseInt(document.getElementById('time').value);
    const type = document.getElementById('type').value;

    const messages = [
      "Sorry, this time is overbooked ğŸ˜¢",
      "Rest time! Try another time ğŸ’¤",
      "Not available, dreams are busy ğŸ˜",
      "Sorry, time reserved for charity â¤ï¸",
      "Congratulations! Your dream is reserved ğŸ‰"
    ];

    let resultMsg;

    if (isNaN(time) || time < 0 || time > 24) {
      resultMsg = "Please enter a valid time between 0 and 24.";
    } else {
      const index = Math.floor(Math.random() * messages.length);
      resultMsg = messages[index];

      if(resultMsg.includes("Congratulations")) {
        const dreamSeconds = Math.floor(Math.random() * 300) + 30; // 30-330 sec
        const price = dreamSeconds * 10000000;
        resultMsg += `<br>${name}, your ${dreamSeconds}-second ${type} dream costs: ${price.toLocaleString()} ğŸª™ per second`;
      }
    }

    document.getElementById('result').innerHTML = resultMsg;
  }
</script>
